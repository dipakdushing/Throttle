<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Throttle</title>
</head>
<style>
    #sub{
        height:44px;
        width:140px;
        background-color: #87ffc5;
        border:none;
        border-radius: 9px;
        margin-left:45%;
        margin-top: 60px;
    }
    #res{
        font-size: 24px;
        margin-left: 45%;
        margin-top: 40px;

    }
</style>
<body>
    <button id="sub">Submit</button>
    <div id="res"></div>
    
</body>
</html>
<script>

    const throttle = (fun,delay) => {
          let last =0;
          return (...argument) => {
              const now = new Date().getTime();
              if(now-last<delay){
                  return;
              }
              last=now;
              return fun(...argument);
          }
    }

  var i=0;

    document.getElementById("sub").addEventListener("click", throttle((e)=> {
        
        var point = "Learn Throttle.....";
       
        i++;
        document.querySelector("#res").innerHTML=i+" "+point;
       
        //console.log(arr);
        localStorage.setItem("target" , point);
        console.log("Clicked me...")
    },3400));
</script>
